<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="page-title">Super Trunfo</h1>

      <button onclick="pickCard()" id="randomCardPick">Sortear carta</button>

      <form id="form">
        <div class="options" id="options"></div>
        <button type="button" id="playBtn" onclick="play()" disabled="true">
          Jogar
        </button>
      </form>
    </div>
    <div class="battleCase">
      <div class="playerInfo">
        <img class="playerCase" />
        <span class="playerPokemonStats"></span>
      </div>
      <div id="machineInfo">
        <img class="machineCase" />
        <span class="machinePokemonStats"></span>
      </div>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
